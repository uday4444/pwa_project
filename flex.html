<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
      .flex{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;

      }

      .flex div{
        background-color: chartreuse;
        padding: 2%;
        margin: 2%;
        font-size: 129px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>U</div>
      <div>D</div>
      <div>A</div>
      <div>Y</div>

    </div>
  </body>
</html>
